<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"></script>
  <script data-require="jquery@*" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body>
 <div class="mainContainer">
  <div class="rangeSlider">
    <div id="plus" class="valueChanger inner">
      <img src="http://iconshow.me/media/images/ui/ios7-icons/png/96/plus-outline.png">
    </div>

    <div class="slider inner">
      <form>
        <input type="range" id="slider" min="0" max="100" value="50" step="5">
        <output for="slider" name="toolTip" onforminput="value = slider.valueAsNumber;"></output>
        <!-- <output for="slider" name="onThumb" onforminput="value = slider.valueAsNumber;"></output> -->
      </form>
    </div>
    <div id="minus" class="valueChanger inner">
      <img src="http://iconshow.me/media/images/ui/ios7-icons/png/96/minus-outline.png">
    </div>

  </div>
</div>
</body>

</html>
